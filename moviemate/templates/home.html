<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
Hi {{ user.username }}!
{% else %}
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
